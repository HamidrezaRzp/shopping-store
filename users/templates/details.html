{% extends "master.html" %}

{% block title %}
    Details about {{user.firstname}} {{user.lastname}}
{% endblock %}

{% block content %}
    <h1>{{ user.firstname }} {{ user.lastname }}</h1>
    <p>Phone: {{ user.national_code }}</p>
    <p>joined since: {{ user.joined_date }}</p>

    <p>Back to <a href="/users">Users</a></p>
{% endblock %}
