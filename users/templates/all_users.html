{% extends "master.html" %}

{% block title %}
    List of all users
{% endblock %}

{% block content %}
    <h1>Users</h1>

    <p><a href="/">Homepage</a></p>

    <ul>
    {% for user in users %}
        <li><a href="details/{{user.id}}">{{ user.firstname }} {{ user.lastname }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
